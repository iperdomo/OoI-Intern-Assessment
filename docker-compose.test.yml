version: "3"
services:
  api:
    image: ghcr.io/yvant-coop/ooi-backend:latest
  client:
    image: ghcr.io/yvant-coop/ooi-client:latest
    user: root
  test:
    image: alpine:3.15.4
    entrypoint: "/tests/entrypoint.sh"
    command: ["bash", "test.sh"]
    working_dir: /tests
    volumes:
      - ./ci/tests:/tests/
    depends_on:
      - api
      - client
